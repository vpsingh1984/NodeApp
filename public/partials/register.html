<div class="col-md-5 col-md-offset-3">
	<h2>Sign-Up form</h2>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-4 control-label">Email</label>
			<div class="col-sm-8">
				<input name="email" type="text" class="form-control" ng-model="email" required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Name</label>
			<div class="col-sm-8">
				<input name="name" type="text" class="form-control" ng-model="name" required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Age</label>
			<div class="col-sm-8">
				<input name="age" type="text" class="form-control" ng-model="age" required />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-10">
				<button type="submit" class="btn btn-primary" ng-click="addContact()">Register</button>
			</div>
		</div>
	</form>
</div>
